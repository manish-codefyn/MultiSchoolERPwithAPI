{% extends 'layouts/dashboard.html' %}
{% load static crispy_forms_tags %}

{% block title %}Update Configuration | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xl-9 mx-auto">
        <div class="card border-top border-0 border-4 border-primary">
            <div class="card-body p-5">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-cog me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Update Configuration</h5>
                </div>
                <hr>
                 <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="row row-cols-1 row-cols-md-2 g-3">
                {% for field in form %}
                        <div class="col">
                            {{ field|as_crispy_field }}
                        </div>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'tenants:tenant_detail' object.tenant.pk %}" class="btn btn-light px-5">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bx bx-save me-2"></i>{% trans "Save Configuration" %}
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
