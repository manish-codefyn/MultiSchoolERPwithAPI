{% extends 'layouts/dashboard.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "New Message" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">{% trans "Start New Conversation" %}</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'communications:thread_list' %}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bx bx-paper-plane"></i> {% trans "Send Message" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
